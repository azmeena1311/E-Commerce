<div class="container p-3 m-3" *ngIf ='cartItems.length!=0 else noItems'>
    <h1>Cart</h1>
    <table class="table" mx-auto>


        <thead>
            <tr>
                <th>Sno.</th>
                <th>Image</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price(₹)</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let item of cartItems; index as i">
                <td>{{i+1}}</td>
                <td ><img src ="http://localhost/{{item.product.productImage}}" alt="..."  height ="80px" class="rounded-circle"></td>
                <td>{{item.product.name}}</td>
                <td><app-product-quantity [product]="item.product"></app-product-quantity></td>
                <td>₹ {{item.product.price}}</td>
                <td>₹ {{item.quantity * item.product.price}}</td>
            </tr>
            
        </tbody>

            <tfoot>
                <tr class="">
                    <th colspan="2"></th>
                    <th colspan="3">Total</th>
                    <th>{{total}}</th>
                </tr>
            </tfoot>
        

    </table>
</div>







<ng-template #noItems>
    <h1 class="display-1">No Items in Cart</h1>
</ng-template>
