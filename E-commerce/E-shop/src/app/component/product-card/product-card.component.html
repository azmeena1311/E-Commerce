<div class="card" style="width: 18rem;">
    <img src="http://localhost/{{product.productImage}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h6 class="card-title">{{product.name}}</h6>
      <p class="card-text"><b>$ {{product.price}}</b></p>
    </div>
     <div class="card-footer p-0">
        <a *ngIf = '!quantity else cartQuantity'class="btn-block btn btn-block btn-light"
        (click)='addToCart()'>Add to Cart </a>

        <ng-template #cartQuantity>
            <div class="row n-gutters">
                <div class="col 2"><button class="btn btn-secondary" type="button">-</button></div>
                 <div class="col text-center">{{quantity}} in cart</div>
                 <div class="col 2"><button class="btn btn-secondary" type="button">+</button></div>  
             </div>
            
        </ng-template>


      
         
     </div>
  </div>
